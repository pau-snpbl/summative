<html>
<head>
<title>HTML Tables</title>
<style>
table,th,td{border:1px solid yellow;background-color:gray;
               border-collapse:collapse;}
</style>
</head>			   

<body>
<h2>This is an example of a table</h2>
<table style="width:65%">
<tr>
    <th colspan="2">NAME</th>
	<th>AGE</th>
</tr>
<tr>
    <td>Pau</td>
    <td>DelosReyes</td>
    <td>19</td>
</tr>
<tr>
    <td>Pablo</td>
    <td>Escobar</td>
    <td>44</td>	
</tr>
<tr>
    <td rowspan="2">number</td>
    <td>1234</td>
    </tr>
<tr>
    <td>3456</td>
</tr>

</table>
</body>
</html>
